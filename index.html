<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Nav -->
    <div id="nav_bar" class="container-fluid d-flex align-items-center justify-content-between">
        <div> <!-- logo -->
            <a class="navbar-brand" href="#">
                <img src="./img/mobile-logo.png" alt="Boolean" width="40" class="d-lg-none">
                <img src="./img/logo.svg" alt="Boolean" class="d-none d-lg-block">
              </a>
        </div>
        <div class="flex-grow-1 mx-2">
            <input class="form-control bg-dark-subtle" type="text" placeholder=" Prova" aria-label="Disabled input example">
        </div>
        
        <div>
            <button type="button" class="btn btn-light d-none d-lg-block">
                <i class="fa-solid fa-list-ul"></i>
            </button>
        </div>
        <div>
            <button type="button" class="btn btn-light d-none d-lg-block">
                <i class="fa-solid fa-circle-question"></i>
            </button>
        </div>
        <div>
            <button type="button" class="btn btn-light d-none d-lg-block">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
        <div class=""> <!-- btn droppdown -->
            <button type="button" class="btn btn-light text-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Menu item</a></li>
                <li><a class="dropdown-item" href="#">Menu item</a></li>
                <li><a class="dropdown-item" href="#">Menu item</a></li>
              </ul>
        </div>

    </div>
    <!-- End Nav -->

    <main class="d-flex">
        <!-- SideBar -->
        <div id="sidebar">
            <div class="container h-100 d-flex flex-column">
                <div class="pt-2">    
                    <i class="fa-solid fa-house"></i>                    
                    <div class="d-none d-sm-inline-block">Home</div>
                </div>
        
                <div class="pt-2">
                    <i class="fa-solid fa-chart-simple"></i>    
                    <div class="d-none d-sm-inline-block">Stats</div>
                </div>
        
                <div class="pt-2">                    
                    <i class="fa-solid fa-signal"></i>                   
                    <div class="d-none d-sm-inline-block">Signals</div>
                </div>
        
                <div class="mt-auto pb-2">
                    <i class="fa-solid fa-gear"></i>
                    <div class="d-none d-sm-inline-block">Admin</div>
                </div>
            </div>
        </div>
        <!-- End SideBar -->
    
        <!-- Main table -->
        <div id="main-table">
            <!-- Header -->
            <header id="header" class="text-white">
                <div class="container d-sm-flex justify-content-between flex-row-reverse">
                    <div class="fw-semibold py-2">
                        Nuovo studente
                        <button type="button" class="btn btn-outline-light">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="fw-semibold py-2">
                      studenti online negli ultimi 30minuti <br>
                      <span class="fs-3">125</span>
                    </div>
                    <div class="py-2 fs-3 justify-self-stretch">
                      Boolean
                      <span class="fs-6 fw-normal badge rounded-pill span_color">Piano blaze </span> <br>
                      <span class="d-inline-block fs-6 fw-normal badge rounded-pill span_color">3 app</span>
                      <!-- icon >> -->
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                        <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                      <!-- end icon >> -->
                      <span class="d-inline-block fs-6 fw-normal badge rounded-pill span_color d-lg-none">
                        <i class="fa-solid fa-plus"></i>
                      </span>
                      <span class="d-inline-block fs-6 fw-normal badge rounded-pill span_color d-none d-lg-inline-block">Boolean mobile app</span>
                      <span class="d-inline-block fs-6 fw-normal badge rounded-pill span_color d-none d-lg-inline-block">Boolean web app</span>
                      <span class="d-inline-block fs-6 fw-normal badge rounded-pill span_color d-none d-lg-inline-block">Boolean blog app</span>
      
                    </div>
                </div>
            </header>
            <!-- End header -->

            <div class="container">
                <div class="row d-lg-flex">
                    <div class="col-12 col-lg-8">table</div>
                    <div class="col-12 col-lg-4">table</div>
                </div>
            </div>
        </div>
        <!-- End Main table -->
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
